services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - ./prisma:/app/prisma
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/app/prisma/data.db
    command: sh -c "npx prisma generate && npx prisma db push && npm run dev -- --host"

  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5557:5555"
    volumes:
      - .:/app
      - /app/node_modules
      - ./prisma:/app/prisma
    environment:
      - DATABASE_URL=file:/app/prisma/data.db
      - PORT=5555
      - HOST=0.0.0.0
    command: npx prisma studio
